<!DOCTYPE html>

<html>
    <head th:replace="~{fragmentos :: imports-css(title='Ingressos')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='eventos')}"></div>
        <div class="container">
            <div class="card-header" style="margin-top: 3rem;">
                <h5>
                    <svg xmlns="http://www.w3.org/2000/svg" style="padding: 0 10px;" width="60" height="60" fill="currentColor" class="bi bi-ticket-perforated-fill" viewBox="0 0 16 16">
                        <path d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5V6a.5.5 0 0 1-.5.5 1.5 1.5 0 0 0 0 3 .5.5 0 0 1 .5.5v1.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 11.5V10a.5.5 0 0 1 .5-.5 1.5 1.5 0 1 0 0-3A.5.5 0 0 1 0 6V4.5Zm4-1v1h1v-1H4Zm1 3v-1H4v1h1Zm7 0v-1h-1v1h1Zm-1-2h1v-1h-1v1Zm-6 3H4v1h1v-1Zm7 1v-1h-1v1h1Zm-7 1H4v1h1v-1Zm7 1v-1h-1v1h1Zm-8 1v1h1v-1H4Zm7 1h1v-1h-1v1Z"/>
                     </svg>
                    Ingressos Cadastrados
                    <a class="btn btn-outline-info float-right" th:href="@{~/eventos/{evento}/ingressos/ingresso(evento={$IDevento})}" role="buttom">Novo Ingresso</a>
                </h5>
            </div>
                <div class="card border-info mb-3" style="max-width: 20rem; margin-top: 1rem; margin-left: 1rem;" th:each= "ingresso : ${ingressos}">
                    <div class="card-header" >
                        <H4 th:text="${'ID do Ingresso: '+ingressos.Id}" style="text-align: center"></H4>
                    </div>
                    <div class="card-body text-dark">
                        <div class="card-text">
                            <span th:text="${'Tipo de Ingresso: '+ingresso.tipoIngresso}"></span><br>
                            <span th:text="${'Valor do Ingresso: '+ingresso.valor}"></span><br>
                        </div><br>
                        
                        <div class="card-text">
                            <span>Cliente:</span>
                            <span th:text="${ingresso.participante.nome}"></span>
                        </div>
                        
                        <div class="card-text">
                            <span th:text="${'Data: '+ingresso.evento.dataHora}+' horas.'"></span><br>
                        </div>
                    </div>
                    <a th:href="@{~/eventos/{evento}/ingressos/ingresso/{ID}(ID=${ingresso.ID}, evento=${IDevento})}" class="btn btn-warning">Editar</a>
                    <a th:href="@{~/eventos/{evento}/ingressos/{ID}/deletar(ID=${ingresso.ID}, evento=${IDevento})}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir esse Ingresso?')">Excluir</a>
                </div>
            </div>
        

        <div th:replace="~{fragmentos :: imports-js}"/>
    </body>
</html>
