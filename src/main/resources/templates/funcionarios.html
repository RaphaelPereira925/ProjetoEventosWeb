<!DOCTYPE html>

<html>
    <head th:replace="~{fragmentos :: imports-css(title='Funcionários')}">
        <title>...</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='funcionarios')}"/>
        
        <div class="container" style="margin-top: 3rem">
            <div class="card-header" style="margin-top: 3rem;">
                <h5>
                    <svg xmlns="http://www.w3.org/2000/svg" style="padding: 0 10px;" width="60" height="60" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                    </svg>
                    Funcionários Cadastrados
                    <a class="btn btn-outline-info float-right" th:href="@{~/funcionarios/funcionario}" role="buttom">Novo Funcionário</a>
                </h5>
            </div>
        </div>
        <div class="container">
            <div class="card" style="margin-top: 3rem;">

                <div class="card border-info mb-3" style="max-width: 20rem; margin-top: 1rem; margin-left: 1rem;" th:each= "funcionario : ${funcionarios}">
                    <div class="card-header" >
                        <H4 th:text="${funcionario.nome}" style="text-align: center"></H4>
                    </div>
                    <div class="card-body text-dark">
                        <div class="card-text">
                            <span>Endereço:</span><br>
                            <address>
                                <span th:text="${funcionario.endereco.rua+', n°: '+funcionario.endereco.numero }"></span><br>
                                <span th:text="${funcionario.endereco.bairro+', '+funcionario.endereco.cidade }"></span><br>
                                <span th:text="${'CEP: '+funcionario.endereco.CEP}"></span>
                            </address>

                            <div class="card-text">
                                <span>Contatos:</span><br>
                                <span th:text="${funcionario.contato.cel}"></span><br>
                                <span th:text="${funcionario.contato.tel}"></span><br>
                                <span th:text="${funcionario.contato.email}"></span><br><br>
                            </div>
                        </div>
                        
                        <a class="btn btn-outline-info float-right" th:href="@{'~/funcionarios/funcionario/'+${funcionario.id}}" role="buttom">Editar</a>
                        <a class="btn btn-outline-info float-right" th:href="@{'~/funcionarios/'+${funcionario.id}+'/deletar'}" role="buttom" onclick="return confirm('Deseja realmente excluir esse Funcionário?')">Deletar</a>
                    </div>
                </div> 
            </div>
        </div>
        <div th:replace="~{fragmentos :: imports-js}"/>
    </body>
</html>
