<!DOCTYPE html>

<html>

<head th:replace="~{fragmentos :: imports-css(title='Cadastrar Funcionários')}">
    <title>...</title>
</head>

<body>
    <div th:replace="~{fragmentos :: barramenu(pagina='funcionarios')}" />

    <div class="container" style="margin-top: 3rem">
        <div class="card-header" style="margin-top: 3rem;">
            <h5>
                <svg xmlns="http://www.w3.org/2000/svg" style="padding: 0 10px;" width="60" height="60"
                    fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                    <path
                        d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
                </svg>
                Cadastro de Funcionários
                <a class="btn btn-outline-info float-right" th:href="@{~/funcionarios}" role="buttom">Voltar</a>
            </h5>
        </div>
    </div>

    <div class="container">
        <!--Mensagens de Erro virão aqui-->
        <div th:replace="fragmentos :: mensagens"></div>
        <div class="card">
            <div class="card border-info mb-3"
                style="margin-top: 1rem; margin-left: 1rem; margin-bottom: 1rem; margin-right: 1rem; background-color: #E8F9FD;">
                <form class="card-body" th:object="${funcionario}"
                    th:action="@{~/funcionarios/funcionario/{id} (Id=${funcionario.id})}" method="post">
                    
                    <input type="hidden" th:field="*{id}" />
                    <!--Aqui inicia os dados da Classe do Participante-->
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="nome">Nome</label>
                            <input th:field="*{nome}" type="text" class="form-control"
                                placeholder="Nome do Funcionario" required="required" maxlength="100" />
                        </div>
                        <div class="form-group col-md-3">
                            <label for="CPF">CPF:</label>
                            <input th:field="*{CPF}" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14"
                                type="text" class="form-control" placeholder="CPF" required="required" />
                        </div>
                        <div class="form-group col-md-3">
                            <label for="RG">RG:</label>
                            <input th:field="*{RG}" pattern="(^\d{1,2}).?(\d{3}).?(\d{3})-?(\d{1}|X|x$)"
                                maxlength="12" type="text" class="form-control" placeholder="RG"
                                required="required" />
                        </div>
                    </div>
                    <!--Aqui inicia os dados da Classe Contato-->
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="contato.cel">Celular</label>
                            <input th:field="*{contato.cel}" type="text" pattern="^\([1-9]{2}\)[0-9]{5}\-[0-9]{4}$"
                                class="form-control" placeholder="(99)99999-9999" required="required"
                                maxlength="14" />
                        </div>
                        <div class="form-group col-md-3">
                            <label for="contato.tel">Telefone</label>
                            <input th:field="*{contato.tel}" type="text" pattern="^\([1-9]{2}\)[0-9]{4}\-[0-9]{4}$"
                                class="form-control" placeholder="(99)9999-9999" maxlength="13" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="contato.email">Email</label>
                            <input th:field="*{contato.email}" type="text" pattern="[\w\S]+[@]+[\w\S]+[.]+[\w\S]+"
                                class="form-control" placeholder="exemplo@email.com" required="required"
                                maxlength="100" />
                        </div>
                    </div>

                    <!--Aqui inicia os dados da Classe Endereço-->
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="endereco.rua">Rua</label>
                            <input th:field="*{endereco.rua}" type="text" class="form-control" placeholder="Rua"
                                required="required" maxlength="100" />
                        </div>
                        <div class="form-group col-md-2">
                            <label for="endereco.numero">Número</label>
                            <input th:field="*{endereco.numero}" type="number" min="0" max="9999"
                                class="form-control" placeholder="Número" required="required" />
                        </div>
                        <div class="form-group col-md-2">
                            <label for="endereco.CEP">CEP:</label>
                            <input th:field="*{endereco.CEP}" type="text" maxlength="9" pattern="[0-9]{5}-[0-9]{3}"
                                class="form-control" placeholder="99999-999" required="required" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="endereco.bairro">Bairro</label>
                            <input th:field="*{endereco.bairro}" type="text" class="form-control"
                                placeholder="Bairro" required="required" maxlength="50" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="endereco.cidade">Cidade</label>
                            <input th:field="*{endereco.cidade}" type="text" class="form-control"
                                placeholder="Cidade" required="required" maxlength="100" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="setor">Setor</label>
                            <input th:field="*{setor}" type="text" class="form-control" placeholder="Setor"
                                required="required" maxlength="50" />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="senha">Senha:</label>
                            <input th:field="*{senha}" type="password" class="form-control" minlength="8"
                                required="required" />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="confirmarSenha">Confirmar Senha:</label>
                            <input name="confirmarSenha" type="password" class="form-control" minlength="8"
                                required="required" />
                        </div>
                    </div>
                    
                    <div class="form-row"><br>
                        <label>Permissões:</label>
                        <div class="form-check form-check-inline" th:each="permissao : ${permissoes}">
                            <input class="form-check-input" type="checkbox" th:name="${'permissoes.id'}"  th:value="${permissao.id}" th:checked="${#lists.contains(funcionario.permissoes, permissao)? 'checked' : false}" />
                            <label class="form-check-label" th:text="${permissao.nome}"></label>
                        </div>
                    </div>
                    
                    
                    <div class="card-footer border-info mb-3" style="margin-top: 3rem;">
                        <input type="submit" class="btn btn btn-outline-dark" value="salvar" />
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div th:replace="~{fragmentos :: imports-js}" />
</body>

</html>
